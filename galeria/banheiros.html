<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Galleria Flickr Plugin</title>
<style>

    /* Demo styles */
    html,body{background:'../images/back.png';margin:0;}
    body{border-top:4px solid #000;}
    .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:620px;margin:20px auto;}
    h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
    p{margin:0 0 20px}
    a {color:#22BCB9;text-decoration:none;}
    .cred{margin-top:20px;font-size:11px;}

    /* This rule is read by Galleria to define the gallery height: */
    #galleria{height:600px;}

</style>

<!-- load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<!-- load Galleria -->
<script src="galleria-1.2.9.js"></script>

<!-- load picasa plugin -->
<script src="galleria.picasa.js"></script>

</head>
<body background='../images/back.png'>
    <div class="content">
        <h1>Banheirosanheiros.</h1>
        <p>Demostração das imagens vindo do picasa.</p>
        <div id="galleria"></div>
    </div>
    <script>

    // Load the classic theme
    Galleria.loadTheme('galleria.classic.js');
    Galleria.run('#galleria', {
        // The user & album. This example fetches the album "Demo" from the user "galleriajs"
        picasa: 'useralbum:jonywoodbr/Banheiro'
    });

    </script>
    </body>
</html>
